<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <title>Knowledge testing</title>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <!--<link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet"> </link>-->
    <script src="@{/resources/js/bootstrap.min.js"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

<nav th:fragment="pagination (users,currentpage)" th:if="${users.totalPage} > 1">
    <ul class="pagination">

        <li th:if="${users.page} > 1">
            <a href="radiususers.html"
               th:href="@{${currentpage}(pageNumber=1)}">&laquo;First</a>
        </li>

        <li th:if="${users.page} == 1" class="disabled">
            <a href="radiususers.html"
               th:href="@{${currentpage}(pageNumber=1)}">&laquo;First</a>
        </li>

        <li th:if="${users.isHasPrev()} == true">
            <a href="radiususers.html"
               th:href="@{${currentpage}(pageNumber=${users.page - 1})}">&larr; Prev</a>
        </li>

        <li th:if="${users.isHasPrev()} != true" class="disabled">
            <a href="radiususers.html"
               th:href="@{${currentpage}(pageNumber=${users.page - 1})}">&larr; Prev</a>
        </li>

        <li th:if="${users.isHasNext()} == true">
            <a href="radiususers.html"
               th:href="@{${currentpage}(pageNumber=${users.page + 1})}"> Next &rarr;</a>
        </li>

        <li th:if="${users.isHasNext()} != true" class="disabled">
            <a href="radiususers.html"
               th:href="@{${currentpage}(pageNumber=${users.page + 1})}"> Next &rarr;</a>
        </li>

        <li th:if="${users.page} != ${users.totalPage}">
            <a href="radiususers.html"
               th:href="@{${currentpage}(pageNumber=${users.totalPage})}"> Last &raquo;</a>
        </li>

        <li th:if="${users.page} == ${users.totalPage}" class="disabled">
            <a href="radiususers.html"
               th:href="@{${currentpage}(pageNumber=${users.totalPage})}"> Last &raquo;</a>
        </li>
    </ul>
</nav>

</body>
</html>
