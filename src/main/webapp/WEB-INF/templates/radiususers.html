<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Thymeleafexamples - Spring security</title>
    <meta charset="utf-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
</head>

<body>
<div class="row">
    <div class="col-lg-12">

        <div class="container">

            <div class="row">
                <div class="col-md-4">
                    <h3>Radius Users List</h3>
                </div>

                <div class="col-md-8">

                    <form class="form-inline" role="form" th:action="@{/radiususers.html}" th:object="${searchRequest}"
                          method="post">
                        <div class="form-group">
                            <label class="sr-only" th:for="*{searchString}"
                                   th:text="user.search.label">Question:</label>
                            <input th:field="*{searchString}" class="form-control" autofocus="true"/>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>

                    </form>
                </div>
            </div>


            <form role="form" th:action="@{/radiususers.html}" th:object="${searchRequest}" method="post">

                <div class="row">
                    <div class="col-md-6">

                        total:<span th:text="${page.total}">1</span>
                        total-page:<span th:text="${page.totalPage}">1</span>

                        <table class="table table-hover">
                            <tr>
                                <th>N</th>
                                <th>ID</th>
                                <th>LOGIN</th>
                                <th>OPTIONS</th>
                            </tr>
                            <tr th:each="row,rowStat : ${page.array}" th:class="${rowStat.odd}? 'odd'">
                                <td th:text="${rowStat.count} + (${page.page} - 1) * ${page.limit}">N</td>
                                <td th:text="${row.id}">Onions</td>
                                <td th:text="${row.username}">2.41</td>
                                <td>
                                    <button type="submit" name="editRadiusUser" th:value="${row.id}" class="btn btn-default"
                                            aria-label="Left Align"><span
                                            class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
                                    </button>
                                    <button type="submit" name="removeRadiusUser" th:value="${row.id}" class="btn btn-default"
                                            aria-label="Left Align"><span
                                            class="glyphicon glyphicon-remove" aria-hidden="true"></span>Remove
                                    </button>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>
            </form>

            <nav th:if="${page.totalPage} > 1">
                <ul class="pagination">

                    <li th:if="${page.page} > 1">
                        <a href="radiususers.html"
                           th:href="@{radiususers.html(page=1)}">&laquo;First</a>
                    </li>

                    <li th:if="${page.page} == 1" class="disabled">
                        <a href="radiususers.html"
                           th:href="@{radiususers.html(page=1)}">&laquo;First</a>
                    </li>

                    <li th:if="${page.isHasPrev()} == true">
                        <a href="radiususers.html"
                           th:href="@{radiususers.html(page=${page.page - 1})}">&larr; Prev</a>
                    </li>

                    <li th:if="${page.isHasPrev()} != true" class="disabled">
                        <a href="radiususers.html"
                           th:href="@{radiususers.html(page=${page.page - 1})}">&larr; Prev</a>
                    </li>

                    <li th:if="${page.isHasNext()} == true">
                        <a href="radiususers.html"
                           th:href="@{radiususers.html(page=${page.page + 1})}"> Next &rarr;</a>
                    </li>

                    <li th:if="${page.isHasNext()} != true" class="disabled">
                        <a href="radiususers.html"
                           th:href="@{radiususers.html(page=${page.page + 1})}"> Next &rarr;</a>
                    </li>

                    <li th:if="${page.page} != ${page.totalPage}">
                        <a href="radiususers.html"
                           th:href="@{radiususers.html(page=${page.totalPage})}"> Last &raquo;</a>
                    </li>

                    <li th:if="${page.page} == ${page.totalPage}" class="disabled">
                        <a href="radiususers.html"
                           th:href="@{radiususers.html(page=${page.totalPage})}"> Last &raquo;</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
