<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <title>Radius User List</title>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/main.css}" rel="stylesheet"/>

    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <!--<link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet"> </link>-->
    <script src="@{/resources/js/bootstrap.min.js"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<nav th:replace="layout :: header">&nbsp;</nav>

<div class="container-fluid">
    <div class="row">

        <div th:replace="sidebar :: menu">&nbsp;</div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Radius User List</h1>
            total:<span th:text="${users.total}">1</span>
            total-page:<span th:text="${users.totalPage}">1</span>

            <div class="table-responsive">
                <nav th:replace="utils :: pagination (${users}, 'radiususers.html')">&nbsp;</nav>
                <form role="form" th:action="@{/radiususers.html}" th:object="${searchRequest}" method="post">
                    <table class="table table-hover">
                        <tr>
                            <th>N</th>
                            <th>ID</th>
                            <th>LOGIN</th>
                            <th>OPTIONS</th>
                        </tr>
                        <tr th:each="row,rowStat : ${users.array}" th:class="${rowStat.odd}? 'odd'">
                            <td th:text="${rowStat.count} + (${users.page} - 1) * ${users.limit}">N</td>
                            <td th:text="${row.id}">Onions</td>
                            <td th:text="${row.username}">2.41</td>
                            <td>
                                <button type="submit" name="editRadiusUser" th:value="${row.id}"
                                        class="btn btn-default"
                                        aria-label="Left Align"><span
                                        class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
                                </button>
                                <button type="submit" name="removeRadiusUser" th:value="${row.id}"
                                        class="btn btn-default"
                                        aria-label="Left Align"><span
                                        class="glyphicon glyphicon-remove" aria-hidden="true"></span>Remove
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <nav th:replace="utils :: pagination (${users}, 'radiususers.html')">&nbsp;</nav>
        </div>



    </div>
</div>
</body>
</html>
