<html>
<head>
    <style>

        body {
        padding: 10px;
        }

        .verb.input {
        background-color: "#011"
        }

        form.st {
        background: #fafafa;
        padding: 10px;
        width: 420px;
        margin: 0 auto;
        border: 1px solid #ffe2e3;
        }

        form input {
        width: 55%;
        padding: 5px;
        border: 1px solid #d4d4d4;
        border-bottom-right-radius: 5px;
        border-top-right-radius: 4px;

        line-height: 1.2em;
        float: right;

        /* some box shadow sauce :D */
        box-shadow: inset 0px 2px 2px #ececec;
        }

        form input.shot {
        width: 25%;
        float: left;
        }


        form label, form input {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        }

        form label {
        font-weight: normal;
        //background: linear-gradient(#f1f1f1, #e2e2e2);
        padding: 5px 10px;
        color: #444;

        border: 0px solid #d4d4d4;
        /* lets remove the right border */
        border-right: 0;
        border-bottom-left-radius: 5px;
        border-top-left-radius: 5px;

        line-height: 1.2em;
        width: 45%;

        /* takes the width properly now and also the
        spacing between the label and input field got removed. */
        float: left;

        text-align: right;
        font-size: small;
        cursor: pointer;
        }

        form div {
        /* Float containment */
        overflow: hidden;
        }

        form div.border {
        border: 1px solid #d4d4d4;
        padding: 10px 10px 10px 10px ;
        margin: 5px 0px;
        }

        form div.stand {
        padding: 10px 10px 0px 10px ;
        margin: 5px 0px;
        }

        form button {
        cursor: pointer;
        margin: 5px;
        border-radius: 2px;
        text-decoration: none;
        padding: 5px;
        font-size: 14px;
        transition: .3s;
        -webkit-transition: .3s;
        -moz-transition: .3s;
        -o-transition: .3s;
        display: inline-block;
        color: #555;
        border: 1px #555 solid;

        }

        form select {
        cursor: pointer;
        margin: 0px;
        border-radius: 2px;
        text-decoration: none;
        padding: 5px;
        font-size: 14px;
        transition: .3s;
        -webkit-transition: .3s;
        -moz-transition: .3s;
        -o-transition: .3s;
        display: inline-block;
        color: #555;
        border: 1px #555 solid;
        content: "\f078";
        }
