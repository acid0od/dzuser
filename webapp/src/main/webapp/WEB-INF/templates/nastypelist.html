<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title> All Radius Users </title>
    <link href="../../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link href="../../../resources/bootstrap-united.min.css" th:href="@{/resources/bootstrap-united.min.css}"
          rel="stylesheet"/>
</head>

<body>

<div th:replace="header :: menubar (${searchRequest}, nastypelist.html) "/>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h3 id="tables" th:text="#{nastype.list.title}">Nas Type</h3>

                <span class="label label-danger" th:text="${(page.number + 1) + '/' + page.totalPages}"></span>
                <span class="label label-info" th:text="${'Показано с'}">Show from</span>
                <span class="label label-primary" th:text="${(page.number*20+1)}"></span>
                <span class="label label-info" th:text="${'по'}"></span>
                <span class="label label-primary" th:text="${(page.number*20 + page.numberOfElements)}"></span>
                <span class="label label-info" th:text="${'из всего найденного'}"></span>
                <span class="label label-primary" th:text="${page.totalElements}">Show from</span>

            </div>

            <a href="/nastypeedit/new.html" class="btn btn-primary active" role="button"
               th:text="#{nastype.list.button.addnewtype}">Add new NAS Type</a>

            <nav th:replace="utils :: pagination (${page}, 'nastypelist.html')">&nbsp;</nav>
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>N</th>
                    <th th:text="#{nastype.list.nastype.label}">NAS Type</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="nasType, rowStat : ${page.content}" th:class="${rowStat.odd} ? 'odd'">
                    <td th:text="${page.number} * 20 + ${rowStat.count}">N</td>
                    <td th:text="${nasType.name}">Onions</td>
                    <td>

                        <a class="btn-mini" th:href="@{'/nastypeedit/' + ${nasType.id} + '.html'}">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>

                        <a class="btn-mini" href="#" data-toggle="modal" data-target="#confirm-delete"
                           th:attr="data-href='/nastypedelete/' + ${nasType.id} + '.html',data-whatever=${nasType.name}">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="utils :: pagination (${page}, 'nastypelist.html')">&nbsp;</nav>
        </div>
    </div>
</div>

<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" th:text="#{nastype.modal.title}"/>
            </div>
            <div class="modal-body">
                <p><span th:text="#{nastype.modal.text}"></span>
                    <span class="modal-text"></span>&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        th:text="#{nastype.modal.button.close}">Close
                </button>
                <a class="btn btn-danger btn-ok" th:text="#{nastype.modal.button.delete}">Delete</a>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script src="../../../resources/js/jquery.min.js"></script>
<script src="../../../resources/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $('#confirm-delete').on('show.bs.modal', function (e) {
        var recipient = $(e.relatedTarget).data('whatever')
        var modal = $(this)
        modal.find('.modal-text').text(' ' + recipient + '?')
        modal.find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
    });
</script>
</body>
</html>
