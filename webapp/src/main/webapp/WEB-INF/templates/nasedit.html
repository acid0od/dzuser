<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title> All Radius Users </title>
    <link href="../../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link href="../../../resources/bootstrap-united.min.css" th:href="@{/resources/bootstrap-united.min.css}"
          rel="stylesheet"/>
</head>

<body>

<div th:replace="header :: menubar (${searchRequest}, nasedit.html) "/>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h3 id="forms" th:text="#{form.nas.title}">Location form edition.</h3>
            </div>

            <form class="form-horizontal" method="POST" th:action="@{/nasedit.html}" th:object="${nasEdit}" role="form">
                <div class="row">
                    <div class="col-lg-offset-2 col-lg-6">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="form-group"
                             th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
                            <label for="description" class="col-lg-3 control-label"
                                   th:text="#{form.nas.description.label}">Name</label>

                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="description" placeholder="Description"
                                       th:field="*{description}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('description')}"
                                      th:text="${#fields.errors('description')}"/>
                            </div>
                        </div>

                        <div class="form-group"
                             th:class="${#fields.hasErrors('ip')} ? 'form-group has-error' : 'form-group'">
                            <label for="ip" class="col-lg-3 control-label" th:text="#{form.nas.ip.label}">Name</label>

                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="ip" placeholder="IP address"
                                       th:field="*{ip}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('ip')}"
                                      th:text="${#fields.errors('ip')}"/>
                            </div>
                        </div>

                        <div class="form-group"
                             th:class="${#fields.hasErrors('community')} ? 'form-group has-error' : 'form-group'">
                            <label for="community" class="col-lg-3 control-label" th:text="#{form.nas.community.label}">Name</label>

                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="community" placeholder="Community"
                                       th:field="*{community}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('community')}"
                                      th:text="${#fields.errors('community')}"/>
                            </div>
                        </div>

                        <div class="form-group"
                             th:class="${#fields.hasErrors('type')} ? 'form-group has-error' : 'form-group'">
                            <label for="type" class="col-lg-3 control-label"
                                   th:text="#{form.nas.type.label}">Name</label>

                            <div class="col-lg-7">
                                <select class="form-control " id="type" th:field="*{type}">
                                    <option th:value="NULL" th:text="'---Select Type---'"></option>
                                    <option th:each="nasid : ${nastypes}" th:value="${nasid.id}"
                                            th:text="${nasid.name}">
                                        Wireframe
                                    </option>
                                </select>
                                <span class="help-block" th:if="${#fields.hasErrors('type')}"
                                      th:text="${#fields.errors('type')}"/>
                            </div>
                        </div>

                        <div class="form-group"
                             th:class="${#fields.hasErrors('location')} ? 'form-group has-error' : 'form-group'">
                            <label for="location" class="col-lg-3 control-label" th:text="#{form.nas.location.label}">Name</label>

                            <div class="col-lg-7">
                                <select class="form-control" id="location" th:field="*{location}">
                                    <option th:value="NULL" th:text="'---Select Location---'"></option>
                                    <option th:each="locationid : ${locationList}" th:value="${locationid.id}"
                                            th:text="${locationid.name}">
                                        Wireframe
                                    </option>
                                </select>
                                <span class="help-block" th:if="${#fields.hasErrors('location')}"
                                      th:text="${#fields.errors('location')}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="active" class="col-lg-3 control-label"
                                   th:text="#{form.nas.active.label}">Name</label>

                            <div class="col-lg-7">
                                <input type="checkbox" id="active" th:field="*{check}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dropOid" class="col-lg-3 control-label"
                                   th:text="#{form.nas.dropOid.label}">Name</label>

                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="dropOid" placeholder="dropOid"
                                       th:field="*{dropOid}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="activeOid" class="col-lg-3 control-label" th:text="#{form.nas.activeOid.label}">Name</label>

                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="activeOid" placeholder="dropOid"
                                       th:field="*{activeOid}"/>
                            </div>
                        </div>


                        <div class="col-lg-offset-6 col-lg-6 form-group">
                            <button type="submit" class="btn btn-success" th:text="#{form.nas.sumbit.label}">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../../resources/js/jquery.min.js"></script>
<script src="../../../resources/js/bootstrap.min.js"></script>
</body>
</html>
